<div class="d-flex">
  <!-- Sidebar -->
  <aside class="sidebar border-end p-3 bg-body">
    <h5 class="mb-4">Menu</h5>

    <ul class="nav nav-pills flex-column gap-1">
      <li class="nav-item">
        <a 
          class="nav-link active" 
          routerLink="/nozzle"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
        >
          Nozzle
        </a>
      </li>
      <li class="nav-item">
        <a 
          class="nav-link active" 
          routerLink="/tunnel"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
        >
          Tunnel
        </a>
      </li>
    </ul>

    <hr>

    <!-- Theme toggle -->
    <button id="themeToggle" class="btn btn-outline-secondary w-100">
      Toggle theme
    </button>
  </aside>

  <!-- Main content -->
  <main class="flex-fill p-4">
    <router-outlet></router-outlet>
  </main>
</div>
